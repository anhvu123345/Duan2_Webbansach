<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta charset="UTF-8">
<title>Đăng Nhập</title>
<!-- Bootstrap Core CSS -->
<link th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
	rel="stylesheet" />

</head>
<body>


	<div class="container" style="width: 400px;">
		<h1 class="text-center">LOGIN</h1>
		<form action="#" th:action="@{/checklogin}" method="POST">
			<div class="form-group">
				<input type="email" name="email" class="form-control"
					placeholder="Email" /> <span th:utext="${error}"></span>
			</div>

			<div class="form-group">
				<input type="password" name="password" class="form-control"
					placeholder="Mật khẩu" />
			</div>
			<input type="hidden" checked="checked" name="remember-me" />
			<button type="submit" class="btn btn-primary btn-block">Đăng
				nhập</button>
			<a th:href="@{user/registrantion}" class="btn btn-primary btn-block">Đăng
				Ký</a> <a th:href="@{/fogot-password}" class="btn btn-primary btn-block">Quên
				Mật Khẩu</a>
		</form>

	</div>
</body>
</html>
