<div class="container" style="margin-top: 150px"> 
 <table id="cart" class="table table-hover table-condensed"> 
  <thead> 
   <tr> 
    <th style="width:50%">Tên sản phẩm</th> 
    <th style="width:10%">Giá</th> 
    <th style="width:8%">Số lượng</th> 
    <th style="width:22%" class="text-center">Thành tiền</th> 
    <th style="width:10%"> </th> 
   </tr> 
  </thead> 
  
  <tbody><tr th:each="cartInfo : ${cartInfo}"> 
  
   <td data-th="Product"> 
    <div class="row"> 
     <div class="col-sm-2 hidden-xs"><img th:src="@{~/images/{img}(img=${cartInfo.product.imageProduct.image1})}" alt="Sản phẩm 1" class="img-responsive" width="100">
     </div> 
     <div class="col-sm-10" style="padding-left: 35px"> 
      <h4 class="nomargin" th:text="${cartInfo.product.bookName}"></h4> 
      <p th:text="${cartInfo.product.bookName}"></p> 
     </div> 
    </div> 
   </td>  
   <td data-th="Price" th:text="${#numbers.formatDecimal(cartInfo.product.price, 0, 'COMMA', 0, 'POINT')}+ ' đồng'"></td> 
   <td data-th="Quantity"><input class="form-control text-center" th:value="${cartInfo.quantity}" type="number">
   </td> 
   <td data-th="Subtotal" class="text-center" th:text="${#numbers.formatDecimal(cartInfo.intoMoney, 0, 'COMMA', 0, 'POINT')} + ' đồng'"></td> 
   <td class="actions" data-th="">
   <a class="btn btn-info btn-sm" th:href="@{/chi-tiet-san-pham/{id}(id=${cartInfo.product.productid})}"><i class="fa fa-edit"></i>
    </a> 
    <a class="btn btn-danger btn-sm" th:href="@{/cart/delete/{id}(id=${cartInfo.id})}"><i class="fa fa-trash-o"></i>
    </a>
   </td> 

  </tr> 
    
  </tbody><tfoot> 
  <tr>
   <td class="hidden-xs text-center"> <p style="font-size: 25px;font-family:sans-serif; color: red " th:text="'Tổng tiền:  ' + ${#numbers.formatDecimal(tongtien, 0, 'COMMA', 0, 'POINT')} + ' đồng'"> </p>
  </tr>
   <tr> 
    <td><a th:href="@{/index}" class="btn btn-warning"><i class="fa fa-angle-left"></i> Tiếp tục mua hàng</a>
    </td> 
    <td colspan="2" class="hidden-xs"> </td> 
   
    <td><a th:href="@{/mua-hang}" class="btn btn-success btn-block">Thanh toán <i class="fa fa-angle-right"></i></a>
    </td> 
   </tr> 
  </tfoot> 
 </table>
