<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="employee/layout :: head"></head>
<meta charset="utf-8" />
<body>

	<div id="wrapper">

		<nav th:replace="employee/layout :: sidebar"></nav>

		<div id="page-wrapper">
			<div class="row">
				<div class="col-sm-12">
					<h3 class="page-header">Quản Lí Loại Sách</h3>
					<h4 th:text="${giohang}"></h4>
				</div>
				<!-- /.col-sm-12 -->
			</div>
			<!-- /.row -->

			<div class="row">
				<div class="col-sm-6 col-sm-offset-3">
					<div class="panel panel-primary">
						<div class="panel-heading">Form Loại Sách </blink></div>
						<!-- /.panel-heading -->
						<div class="panel-body">
							<form action="#" th:action="@{/save/cart}"
								th:object="${cart}" method="POST">
								<input type="hidden" th:field="*{id}" />
								<div class="form-group">
									<label>Loại sách<span class="required">*</span></label> <input
										type="text" class="form-control" th:field="*{user.userid}" />
							  
								</div>
								<div class="form-group">
									<label>Loại sách<span class="required">*</span></label> <input
										type="text" class="form-control" th:field="*{intoMoney}" />
							  
								</div>
								<div class="form-group">
									<label>Loại sách<span class="required">*</span></label> <input
										type="text" class="form-control" th:field="*{quantity}" />
							  
								</div>
								

								<button type="submit" id="submit" class="btn btn-primary">
									<i class="fa fa-save"></i>Lưu
								</button>
							</form>
						</div>

					</div>

				</div>

			</div>

		</div>


	</div>

</body>
</html>
