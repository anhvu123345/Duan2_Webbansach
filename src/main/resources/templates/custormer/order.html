			</div>

		<div class="container product_section_container">
			<div class="row">
				<div class="col product_section clearfix">






					<!-- Main Content -->

					<div class="main_content">

						<!-- Products -->

						<div class="products_iso">
							<div class="row">
								<div class="col">
									<div class="container" style="width: 600px; padding: 50px">
										<h2>Mua Hàng</h2>
										<p style="color: red" th:text="${muahang}"></p>
										<form action="#" th:action="@{/mua-hang/save}" th:object="${order}"
											method="POST">
											<input type="hidden" th:field="*{orderid}" />											
											<div class="form-group">
												<div class="form-group">
													<label>Tên khách hàng<span class="required"></span></label> <input
														type="text" class="form-control" th:field="*{custormerName}" />
													<span class="error"></span>

													<div class="form-group">
														<label>Email<span class="required"></span></label> <input
															type="text" class="form-control" th:field="*{custormerEmail}" />
														<span class="error"></span>
													</div>
												</div>
												<label>Số điện thoại<span class="required"></span></label> <input
													type="text" class="form-control" th:field="*{phone}" /> <span
													class="error"></span>
											</div>
											<div class="form-group">
												<label>Địa chỉ<span class="required"></span></label> <input
													type="text" class="form-control" th:field="*{address}" />
												<span class="error"></span>
											</div>
											<div class="form-group">
											 <textarea rows="5" cols="69" th:field="*{note}"></textarea>
												<span class="error"></span>
											</div>
											<div style="display: none">
										<select th:field="*{user}" class="form-control" 
											id="exampleFormControlSelect1">
											<option  th:each="user : ${user}" th:if="${user.email} == ${#request.userPrincipal.name}" th:value="${user.userid}" th:text="${#request.userPrincipal.name}" ></option>
										</select>
									</div>
											<button type="submit" class="btn btn-primary">
												Mua Hàng
											</button>
										</form>
									</div>




								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>



		<!-- Newsletter -->

	footer"></footer>

	<script src="plugins/jquery-ui-1.12.1.custom/jquery-ui.js"></script>
