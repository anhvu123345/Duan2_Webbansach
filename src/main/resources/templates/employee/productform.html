<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="employee/layout :: head"></head>
<meta charset="utf-8" />
<body>

	<div id="wrapper">

		<nav th:replace="employee/layout :: sidebar"></nav>

		<div id="page-wrapper">
			<div class="row">
				<div class="col-sm-12">
					<h3 class="page-header">Quản Lí Sách</h3>
				</div>
				<!-- /.col-sm-12 -->
			</div>

			<div class="row">
				<div class="col-sm-6 col-sm-offset-3">
					<div class="panel panel-primary">
						<div class="panel-heading">Form Sách</div>
						<!-- /.panel-heading -->
						<div class="panel-body">
							<form action="#"  th:action="@{/manager/product/save}"
								th:object="${product}" enctype="multipart/form-data"
								method="POST">
								<input type="hidden" th:field="*{productid}" />
								<div class="form-group">
									<label>Tên sách<span class="required">*</span></label> <input
										type="text" class="form-control" th:field="*{bookName}" /> <span
										class="error"></span>
								</div>
								<div class="form-group">
									<label for="name">Loại sách</label>
									<div class="form-group">
										<select th:field="*{catagory}" class="form-control"
											id="exampleFormControlSelect1">

											<option th:each="pblist : ${catagory}"
												th:value="${{pblist.catagoryid}}"
												th:text="${pblist.catagoryName}"></option>

										</select>
									</div>
								</div>
								<div class="form-group">
									<label>Giá<span class="required">*</span></label> <input
										type="text" class="form-control" th:field="*{price}" /> <span
										class="error"></span>
								</div>
								<div class="form-group">
									<label>Số lượng<span class="required">*</span></label> <input
										type="text" class="form-control" th:field="*{quantity}" /> <span
										class="error"></span>
								</div>
								<div class="form-group">
									<label>Ảnh<span class="required">*</span></label> <input
										type="file" class="form-control" name="file" /> <span
										class="error"></span>
								</div>
								<div class="form-group">
									<label>Tác giả<span class="required">*</span></label> <input
										type="text" class="form-control" th:field="*{author}" /> <span
										class="error"></span>
								</div>
								<div class="form-group">
									<label>Nhà xuất bản<span class="required">*</span></label> <input
										type="text" class="form-control" th:field="*{publisher}" /> <span
										class="error"></span>
								</div>
								<div class="form-group">
									<label>Mô tả<span class="required">*</span></label>
									<textarea class="form-control" th:field="*{description}"></textarea>
									<span class="error"></span>
								</div>
								<div class="form-group">
									<label>Ngày xuất bản<span class="required">*</span></label> <input
										type="date" class="form-control" th:field="*{datePublished}" />
									<span class="error"></span>
								</div>



								<button type="submit" class="btn btn-primary">
									<i class="fa fa-save"></i>Lưu
								</button>
							</form>
						</div>

					</div>

				</div>

			</div>

		</div>


	</div>

</body>
</html>
