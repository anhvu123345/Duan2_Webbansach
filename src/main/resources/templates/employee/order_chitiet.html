<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="employee/layout :: head">
<meta charset="UTF-8">

</head>
<body>
	<div id="wrapper">

		<nav th:replace="employee/layout :: sidebar"></nav>

		<div id="page-wrapper">
			<div class="row">
				<div class="col-sm-12">
					<h3 class="page-header">Xem Chi Tiết Đơn Hàng</h3>
				</div>
				<!-- /.col-sm-12 -->
			</div>
			<!-- /.row -->

			<div class="row">
				<div class="col-sm-12">
					<div th:if="${success}"
						class="row alert alert-success alert-dismissible">
						<button type="button" class="close" data-dismiss="alert">
							<span>&times;</span>
						</button>
						<span th:text="${success}"></span>
					</div>

					<div class="panel panel-primary">
						<div class="panel-heading">Chi Tiết Đơn Hàng</div>
						<!-- /.panel-heading -->
						<div class="panel-body">
							<th:block th:if="${#lists.isEmpty(orderdetails)}">Dữ Liệu Trống</th:block>
						<th:block th:unless="${#lists.isEmpty(orderdetails)}">
							<table  width="100%"
								class="table table-striped table-bordered"
								id="dataTables-example">
								<thead>
									<tr>
										<th width="">STT</th>
										<th width="">Ảnh</th>
										<th width="">Tên Sản Phẩm</th>
										<th width="">Giá</th>
										<th width="">Số Lượng</th>
										<th width="">Thành Tiền</th>
										
									</tr>
								</thead>
								<tbody>
									<tr th:each="orderdetail,iterStat  : ${orderdetails}" >
									   	<td th:text="${iterStat.count}"></td>
										<td><img th:src="@{~/images/{img}(img=${orderdetail.product.imageProduct.image1})}"
														alt="không hiển thị" width="100px" height="100px"></td>
										<td th:text="${orderdetail.product.bookName}"></td>
										<td th:text="${orderdetail.product.price} + ' đ'"></td>
										<td th:text="${orderdetail.quantity}"></td>
										<td th:text="${orderdetail.intoMoney} + ' đ'"></td>
									
										
									</tr>
								</tbody>
							</table></th:block>
							<!-- /.table-responsive -->
						</div>
						<!-- /.panel-body -->
					</div>
					<!-- /.panel -->
				</div>
				<!-- /.col-sm-12 -->
			</div>
			<!-- /.row -->
		</div>
		<!-- /#page-wrapper -->

	</div>

</body>
</html>
