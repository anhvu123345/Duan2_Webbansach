
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="employee/layout :: head">
<meta charset="UTF-8">

</head>
<body>
	<div id="wrapper">

		<nav th:replace="employee/layout :: sidebar"></nav>

		<div id="page-wrapper">
			<div class="row">
				<div class="col-sm-12">
					<h3 class="page-header">Quản lý đơn hàng</h3>
				</div>
				<!-- /.col-sm-12 -->
			</div>
			<!-- /.row -->
			<a style="margin: 5px" th:href="#" class="btn btn-success">In báo
				cáo hóa đơn</a>
			<div class="row">
				<div class="col-sm-12">
					

					<div class="panel panel-primary">
						<div class="panel-heading">Danh sách đơn hàng</div>
						<!-- /.panel-heading -->
						<div class="panel-body">
							

							<table 
								class="table table-striped table-bordered"
								id="dataTables-example">
								<thead>
									<tr>
										<th width="">Mã</th>
										<th width="">Email khách hàng</th>
										<th width="">Tên khách hàng</th>
										<th width="">Ngày mua</th>
										<th width="">Ghi chú</th>
										<th width="">Số điện thoại</th>
										<th width="">Địa Chỉ</th>
										<th width="">Mã mua hàng</th>
										<th>Tùy chọn</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="order : ${orders}">
										<td th:text="${orders.orderid}"></td>
										<td th:text="${orders.custormerEmail}"></td>
										<td th:text="${orders.custormerName}"></td>
										<td
											th:text="${#dates.format(orders.date, 'dd/MM/yyyy HH:mm:ss')}"></td>
										<td th:text="${orders.note}"></td>
										<td th:text="${orders.phone}"></td>
										<td th:text="${orders.address}"></td>
										<td th:text="${orders.OrderDetail.Oder}"></td>
								
									</tr>
								</tbody>
							</table>
							<!-- /.table-responsive -->
						</div>
						<!-- /.panel-body -->
					</div>
					<!-- /.panel -->
				</div>
				<!-- /.col-sm-12 -->
			</div>
			<!-- /.row -->
		</div>
		<!-- /#page-wrapper -->

	</div>

</body>
</html>
